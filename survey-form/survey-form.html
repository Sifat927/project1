<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://github.com/Sifat927/project1/blob/4f412252879030ffcbbbff2e53ab407cbfaedc31/survey-form/survey-form.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the survey below to help us improve our services.</p>
    </header>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="13" max="100" placeholder="Age" required>
        <label for="dropdown">Which of these best describes you?</label>
        <select id="dropdown" name="options" required>
          <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <p>What is your gender?</p>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Other</label>
        <p>Which of these are your favorite hobbies? (Select all that apply)</p>
        <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
        <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
        <label><input type="checkbox" name="hobbies" value="music"> Music</label>
        <label for="comments">Have any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..." rows="4" cols="50"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
